<title>Formulario de Inscriçao</title>
</head>
<body>
    <h1>Formulario de Inscriçao</h1>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="Endereço">Endereço</label>
            <input type="text" id="Endereço" name="Endereço"><br>
            <label for="Cidade">Cidade</label>
            <input type="text" id="Cidade" name="Cidade"><br>
            <label for="Estado">Estado</label>
            <select name="Seleçao de item" id="">
               <option value="Paraná">Paraná</option>
               <option value="Acre">Acre</option>
               <option value="Alagoas">Alagoas</option>
               <option value="Amapá">Amapá</option>
               <option value="Amazonas">Amazonas</option>
               <option value="Bahia">Bahia</option>
               <option value="Ceará">Ceará</option>
               <option value="Distrito Federal">Distrito Federal</option>
               <option value="Espírito Santo">Espírito Santo</option>
               <option value="Goiás">Goiás</option>
               <option value="Maranhão">Maranhão</option>
               <option value="Mato Grosso">Mato Grosso</option>
               <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
               <option value="Minas Gerais">Minas Gerais</option>
               <option value="Pará">Pará</option>
               <option value="Paraíba">Paraíba</option>
               <option value="Pernambuco">Pernambuco</option>
               <option value="Piauí">Piauí</option>
               <option value="Rio de Janeiro">Rio de Janeiro</option>
               <option value="Rio Grande do Norte">Rio Grande do Norte</option>
               <option value="Rio Grande do Sul">Rio Grande do Sul</option>
               <option value="Rondônia">Rondônia</option>
               <option value="Roraima">Roraima</option>
               <option value="Santa Catarina">Santa Catarina</option>
               <option value="São Paulo">São Paulo</option>
               <option value="Sergipe">Sergipe</option>
               <option value="Tocantins">Tocantins</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Preencha os dados abaixo</legend>
            <label for="qual seu nivel de conhecimento em programação:">qual seu nivel de conhecimento em programação:</label> 
            <input type="checkbox" id="nenhum" name="nenhum" value="nenhum"> 
            <label for="nenhum">nenhum</label><br>  
            <input type="checkbox" name="baixo" id="baixo" value="baixo">  
            <label for="baixo">baixo</label><br> 
            <input type="checkbox" name="intermediario" id="intermediario" value="intermediario"> 
            <label for="intermediario">intermediario</label><br> 
            <input type="checkbox" name="avançado" id="avançado" value="avançado">
            <label for="avançado">avançado</label><br>
            <legend>selecione as linguagens que você mais se intereça em aprender:</legend>
            <input type="checkbox" name="C/C++" id="C/C++" value="C/C++">
            <label for="C/C++">C/C++</label>
            <input type="checkbox" name="PHP" id="PHP" value="PHP">
            <label for="PHP">PHP</label>
            <input type="checkbox" name="JAVA" id="JAVA" value="JAVA">
            <label for="JAVA">JAVA</label>
            <input type="checkbox" name="Python" id="Python" value="Python">
            <label for="Python">Python</label>
            <input type="checkbox" name="Swift" id="Swift" value="Swift">
            <label for="Swift">Swift</label>
            <input type="checkbox" name="C#" id="C#" value="C#">
            <label for="C#">C#</label>
        </fieldset>
    </form>
    
</body>
